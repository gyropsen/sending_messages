{% extends 'mailing/base.html' %}
{% block content %}
<div class="table-responsive">
    <table class="table text-center">
        <thead>
        <tr>
            <th style="width: 22%;">Номер</th>
            <th style="width: 22%;">Название</th>
            <th style="width: 34%;">Дата и время попытки</th>
            <th style="width: 22%;">Рассылка</th>
            <th style="width: 22%;">Статус</th>
            <th style="width: 22%;">Информация</th>

        </tr>
        </thead>
        {% for object in object_list %}
        <tbody>
        <tr>
            <td scope="row">{{object.pk}}</td>
            <td scope="row">{{object.name}}</td>
            <td scope="row">{{ object.attempt_datetime }}</td>
            <td scope="row">{{ object.mailing }}</td>
            <td scope="row">{{ object.status_attempt }}</td>
            <td scope="row">
                <a href="{% url 'data_statistics:mailing_stat_detail' object.pk %}" type="button"
                   class="btn btn-lg btn-block btn-outline-info">Просмотреть</a>
            </td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock %}
