{% extends 'mailing/base.html' %}
{% block content %}
<h1>
    <a href="{% url 'data_statistics:client_create' %}" type="button"
       class="btn btn-lg btn-block btn-primary">Добавить клиента</a>
</h1>
<div class="table-responsive">
    <table class="table text-center">
        <thead>
        <tr>
            <th style="width: 22%;">Номер</th>
            <th style="width: 22%;">Электронная почта</th>
            <th style="width: 22%;">Имя Фамилия</th>

            <th style="width: 22%;">Информация</th>

        </tr>
        </thead>
        {% for object in object_list %}
        <tbody>
        <tr>
            <td scope="row">{{object.pk}}</td>
            <td scope="row">{{object.email}}</td>
            <td scope="row">{{object.name|title}} {{object.surname|title}}</td>
            <td scope="row">
                <a href="{% url 'data_statistics:client_detail' object.pk %}" type="button"
                   class="btn btn-lg btn-block btn-outline-info">Просмотреть</a>
            </td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock %}
