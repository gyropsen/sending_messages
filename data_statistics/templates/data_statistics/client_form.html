{% extends 'mailing/base.html' %}
{% block content %}
<form method="post">
    <div class="mb-5 text-center">

        <button type="submit" class="w-10 btn btn-lg btn-success">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif %}
        </button>
        {% if object %}
        <a class="w-10 btn btn-lg btn-warning" href="{% url 'data_statistics:client_detail' object.pk %}">
            Отменить</a>
        {% else %}
        <a class="w-10 btn btn-lg btn-warning" href="{% url 'data_statistics:client_list' %}">Отменить</a>
        {% endif %}
    </div>
    <div class="row mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">
                        {% if object %}
                        Редактирование клиента
                        {% else %}
                        Создание клиента
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}

                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
